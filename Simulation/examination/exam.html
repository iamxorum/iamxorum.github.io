<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://www.utm.ro/wp-content/uploads/2017/02/sigla-l-1.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Exam</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Add a div button to navigate back to the index.html file -->
    <button class="back" onclick="window.location.href = '../index.html';">
      Back
    </button>
    <div class="loader_container">
      <h2 id="pulse">Loading</h2>
      <div class="content">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="body_app">
      <div id="navigation-buttons" class="navigation"></div>
      <div class="app">
        <div id="timer">00:00:00</div>
        <h3>Exam</h3>
        <div class="quiz">
          <h2 id="question">Question goes here.</h2>
          <img class="image" src="" alt="" />
          <div id="answer-buttons"></div>
          <div class="control_flow">
            <button id="prev-btn" style="display: none">Previous</button>
            <button id="next-btn" style="display: none">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
