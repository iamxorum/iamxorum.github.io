<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link
      rel="icon"
      href="https://www.utm.ro/wp-content/uploads/2017/02/sigla-l-1.png"

    <button class="back" onclick="window.location.href = '../index.html';">

        <ul class="nav-links">
          <!-- Navigation items will be dynamically added by JavaScript -->
        </ul>

      <div class="app">
        <div id="questions-container"></div>
      </div>
      
      <!-- Search input -->
      <div class="search-container">
        <input
          type="search"
          id="search-box"
          placeholder="Search questions..."
